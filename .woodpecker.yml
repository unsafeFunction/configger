pipeline:
  build:
    image: node:12
    commands:
      - node -v
# #     - cp template.build .env-cmdrc
# #     - npm install
# #     - npm rebuild node-sass
# #     - CI=false yarn build:local
#      - cd build
#      - ls -la
      - mkdir build
      - cp template.build build/.env-cmdrc
      - cd build
  deploy:
    image: cschlosser/drone-ftps
    hostname: storage.bunnycdn.com:21
    settings:
      ftp_username:
        from_secret: rm_bunny_username
      ftp_password:
        from_secret: rm_bunny_password
    secrets: [ ftp_username, ftp_password ] 
    src_dir:  ./build
    dest_dir: /rm-lims-mirimus-com   
    clean_dir: true
    chmod: false
    verify: false
    secure: false
    
    